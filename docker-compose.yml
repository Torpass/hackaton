version: '3'
services:
  postgres-db:
    image: postgres:15.3
    restart: always
    container_name: postgres_hackathon
    environment:
      POSTGRES_USER: ${POSTGRES_USER}       
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Mapea el puerto 3000 del contenedor al puerto 3000 del host
    env_file:
      - .env         # Carga las variables de entorno desde el archivo .env
    depends_on:
      - postgres-db  # Espera a que el servicio de base de datos est√© listo

volumes:
  db-data: